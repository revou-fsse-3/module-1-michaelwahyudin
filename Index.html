<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="background">
      <header>
        <div class="topnav">
          <a class="active" href="#index.html">Home</a>
          <a href="https://github.com/revou-fsse-3/module-1-michaelwahyudin"
            >About</a
          >
          <a href="#contact">Contact</a>
          <h1>Spice up your creating process</h1>
          <input type="text" placeholder="Search.." />
        </div>
      </header>
      <main>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="./asset/1.jpg" style="width: 100%" />
          </div>
          <div class="mySlides fade">
            <img src="./asset/2.jpg" style="width: 100%" />
          </div>
          <div class="mySlides fade">
            <img src="./asset/3.jpg" style="width: 100%" />
          </div>
          <div class="mySlides fade">
            <img src="./asset/4.jpg" style="width: 100%" />
          </div>
          <div class="mySlides fade">
            <img src="./asset/5.jpg" style="width: 100%" />
          </div>
        </div>
        <section>
          <div class="white-box">
            <div class="centered-form">
              <form id="login-form">
                <label for="username">Enter ID:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  required
                />
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <!-- Checkboxes -->
                <label for="checkbox1"
                  >I have read and agree to the terms of
                  <a href="https://policies.google.com/terms?hl=en-US"
                    >service</a
                  >.</label
                >
                <input
                  type="checkbox"
                  id="checkbox1"
                  name="option1"
                  value="option1"
                />
                <!-- Text area -->
                <label for="comments">Comments:</label>
                <textarea
                  id="comments"
                  name="comments"
                  rows="4"
                  cols="50"
                  placeholder="Write your comments here..."
                  required
                ></textarea>
                <label>User Type:</label>
                <input type="radio" id="user1" name="User Type" value="user1" />
                <label for="user1">I am an user</label>
                <input
                  type="radio"
                  id="creator"
                  name="User Type"
                  value="creator"
                />
                <label for="creator">I am a creator</label>
                <button class="btn">Register</button>
                <button class="btn">Login</button>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
